on:
  push:
    branches: ['master']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '11'
          cache: 'maven'
      - run: |
          mvn -v
          mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -B
